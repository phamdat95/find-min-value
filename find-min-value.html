<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isMinNumber(array) {
        if (array.length===0)
            return -1;
        var i;
        var min=array[0];
        for (i=0;i<array.length;i++){
            if (array[i]<min)
                min=array[i];
        } return min;
    }
    var array = [3,5,1,6,8,1,2,5];
    alert(isMinNumber(array));
</script>
</body>
</html>
